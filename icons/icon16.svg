    <line x1="4.8" y1="6.4" x2="10.4" y2="6.4" 
          stroke="#007bff" stroke-width="2" stroke-linecap="round"/>
    <line x1="4.8" y1="8.0" x2="9.6" y2="8.0" 
          stroke="#007bff" stroke-width="2" stroke-linecap="round"/>
    <line x1="4.8" y1="9.6" x2="11.2" y2="9.6" 
          stroke="#007bff" stroke-width="2" stroke-linecap="round"/>
    <line x1="4.8" y1="11.2" x2="8.8" y2="11.2" 
