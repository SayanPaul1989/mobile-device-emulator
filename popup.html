<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Device Emulator Pro</title>
    <style>
        body {
            width: 350px;
            min-height: 450px;
            margin: 0;
            padding: 16px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f8f9fa;
            color: #333;
        }

        .header {
            display: flex;
            align-items: center;
            margin-bottom: 16px;
            padding-bottom: 12px;
            border-bottom: 1px solid #e9ecef;
        }

        .header h1 {
            font-size: 18px;
            margin: 0;
            color: #2c3e50;
        }

        .device-selector {
            margin-bottom: 16px;
        }

        .device-selector label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
            color: #495057;
        }

        .device-selector select {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #ced4da;
            border-radius: 6px;
            font-size: 14px;
            background: white;
            color: #495057;
        }

        .controls-section {
            margin-bottom: 16px;
            padding: 12px;
            background: white;
            border-radius: 8px;
            border: 1px solid #e9ecef;
        }

        .controls-section h3 {
            margin: 0 0 12px 0;
            font-size: 14px;
            color: #6c757d;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .control-group {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
        }

        .control-group:last-child {
            margin-bottom: 0;
        }

        .control-group label {
            margin-right: 12px;
            font-size: 14px;
            color: #495057;
            min-width: 80px;
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 100%;
            height: 100%;
            position: absolute;
            z-index: 1;
            cursor: pointer;
            margin: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 24px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #007bff;
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        .orientation-buttons {
            display: flex;
            gap: 8px;
        }

        .orientation-btn {
            flex: 1;
            padding: 8px 12px;
            border: 1px solid #007bff;
            background: white;
            color: #007bff;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s;
        }

        .orientation-btn:hover {
            background: #f8f9fa;
        }

        .orientation-btn.active {
            background: #007bff;
            color: white;
        }

        .custom-dimensions {
            display: flex;
            gap: 8px;
            margin-top: 8px;
        }

        .custom-dimensions input {
            flex: 1;
            padding: 6px 8px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            font-size: 12px;
            text-align: center;
        }

        .dimensions-display {
            background: #e9ecef;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 12px;
            color: #6c757d;
            text-align: center;
            margin-top: 8px;
        }

        .action-buttons {
            display: flex;
            gap: 8px;
            margin-top: 16px;
        }

        .btn {
            flex: 1;
            padding: 10px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s;
        }

        .btn-primary {
            background: #007bff;
            color: white;
        }

        .btn-primary:hover {
            background: #0056b3;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #545b62;
        }

        .status {
            margin-top: 12px;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 12px;
            text-align: center;
        }

        .status.active {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.inactive {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .device-info {
            font-size: 11px;
            color: #6c757d;
            margin-top: 4px;
        }

        .dark-mode {
            background: #2c3e50;
            color: #ecf0f1;
        }

        .dark-mode .controls-section {
            background: #34495e;
            border-color: #4a5568;
        }

        .dark-mode .device-selector select {
            background: #34495e;
            color: #ecf0f1;
            border-color: #4a5568;
        }

        .dark-mode .custom-dimensions input {
            background: #34495e;
            color: #ecf0f1;
            border-color: #4a5568;
        }

        .dark-mode .dimensions-display {
            background: #4a5568;
            color: #a0aec0;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ðŸ“± Mobile Device Emulator Pro</h1>
    </div>

    <div class="device-selector">
        <label for="deviceSelect">Select Device:</label>
        <select id="deviceSelect">
            <option value="">Choose a device...</option>
        </select>
        <div class="device-info" id="deviceInfo"></div>
    </div>

    <div class="controls-section">
        <h3>Display Options</h3>
        
        <div class="control-group">
            <label>Orientation:</label>
            <div class="orientation-buttons">
                <button class="orientation-btn active" data-orientation="portrait">ðŸ“± Portrait</button>
                <button class="orientation-btn" data-orientation="landscape">ðŸ“± Landscape</button>
            </div>
        </div>

        <div class="control-group">
            <label>Touch:</label>
            <div class="toggle-switch">
                <input type="checkbox" id="touchToggle" checked>
                <span class="slider"></span>
            </div>
        </div>

        <div class="control-group">
            <label>Dark Mode:</label>
            <div class="toggle-switch">
                <input type="checkbox" id="darkModeToggle">
                <span class="slider"></span>
            </div>
        </div>

        <div class="control-group">
            <label>Device Skin:</label>
            <div class="toggle-switch">
                <input type="checkbox" id="deviceSkinToggle">
                <span class="slider"></span>
            </div>
        </div>
    </div>

    <div class="controls-section">
        <h3>Custom Dimensions</h3>
        <div class="custom-dimensions">
            <input type="number" id="customWidth" placeholder="Width" min="100" max="3000">
            <input type="number" id="customHeight" placeholder="Height" min="100" max="3000">
            <input type="number" id="customDpr" placeholder="DPR" min="0.5" max="4" step="0.1">
        </div>
        <div class="dimensions-display" id="dimensionsDisplay">
            Current: Not Active
        </div>
    </div>

    <div class="action-buttons">
        <button class="btn btn-primary" id="activateBtn">Activate</button>
        <button class="btn btn-secondary" id="resetBtn">Reset</button>
    </div>

    <div class="status inactive" id="status">
        Emulation: Inactive
    </div>

    <script src="devices.js"></script>
    <script src="popup.js"></script>
</body>
</html>
